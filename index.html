<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cashzen</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://kit.fontawesome.com/0834a3ab27.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>
<body>

    <section id="home-screen">

        <div class="container">
            <h1>CASHZEN</h1>
            <p>Are you a small business owner? Then you've landed on the right page!
                Welcome to CASHZEN! An app that helps you track your income ,expenses AND SO MANY MORE!
                <i class="fas fa-money-bill-wave money-icon" id="money-icon"></i></p>
            </p>
            <p>To get started, please enter your details and help us help you with managing your finances.</p>
            <div class="form-container">
                <form id="signupForm">
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="signupUsername" placeholder="Username" required>
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="signupEmail" placeholder="Email" required>
                    </div>
                    <div  class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="signupPassword" placeholder="Password" required>
                    </div>
                    <button type="submit"><i class="fas fa-user-plus"></i>Sign Up</button>
                </form>
            </div>
            <div class="form-container">
                <form id="loginForm">
                    <div class="input-container">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="loginEmail" placeholder="Email" required>
                    </div>
                    <div class="input-container">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="loginPassword" placeholder="Password" required>
                    </div>
                    <button type="submit"><i class="fas fa-sign-i-alt"></i>Login</button>
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    
    <script src="src/script.js"></script>
</body>
</html>
