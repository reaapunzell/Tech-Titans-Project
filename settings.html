
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Cash Flow Forecasting App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2563eb;
            --secondary-color: #1e40af;
            --accent-color: #3b82f6;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }

        .navbar {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
        }

        .fade-in {
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar px-6 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-white text-2xl font-bold">
                <i class="fas fa-chart-line mr-2"></i>
                CashFlow Pro
            </a>
            <a href="index.html" class="text-white hover:text-blue-200">Back to Home</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto px-4 py-8 fade-in">
        <h1 class="text-3xl font-bold mb-6">Settings</h1>
        <form class="bg-white p-6 rounded-lg shadow-md">
            <!-- Profile Settings -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Profile Settings</h2>
                <div class="mb-4">
                    <label for="name" class="block text-gray-700">Update Name</label>
                    <input type="text" id="name" class="w-full p-3 rounded-lg border border-gray-300">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700">Change Email</label>
                    <input type="email" id="email" class="w-full p-3 rounded-lg border border-gray-300">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-700">Change Password</label>
                    <input type="password" id="password" class="w-full p-3 rounded-lg border border-gray-300">
                </div>
            </div>

            <!-- App Preferences -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">App Preferences</h2>
                <div class="mb-4">
                    <label for="currency" class="block text-gray-700">Currency Selection</label>
                    <select id="currency" class="w-full p-3 rounded-lg border border-gray-300">
                        <option value="GBP">
                        </option>
                        <option value="ZAR">ZAR</option>
                        <option value="USD">USD</option>
                        <option value="EUR">EUR</option>
                        <option value="GBP">GBP</option>
                        <!-- Add more currencies as needed -->
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Notification Settings</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" id="emailNotifications" class="mr-2">
                        <label for="emailNotifications" class="text-gray-700">Email</label>
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" id="smsNotifications" class="mr-2">
                        <label for="smsNotifications" class="text-gray-700">SMS</label>
                    </div>
                </div>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="darkMode" class="mr-2">
                    <label for="darkMode" class="text-gray-700">Enable Dark Mode</label>
                </div>
            </div>

            <!-- Security -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Security</h2>
                <div class="mb-4 flex items-center">
                    <input type="checkbox" id="twoFactorAuth" class="mr-2">
                    <label for="twoFactorAuth" class="text-gray-700">Two-Factor Authentication</label>
                </div>
                <div class="mb-4">
                    <label for="loginDevices" class="block text-gray-700">Manage Login Devices</label>
                    <button type="button" class="btn-primary mt-2">Manage Devices</button>
                </div>
            </div>

            <!-- Account Management -->
            <div class="mb-8">
                <h2 class="text-2xl font-bold mb-4">Account Management</h2>
                <button type="button" class="btn-primary w-full mb-4">Delete Account</button>
                <button type="button" class="btn-primary w-full">Log Out</button>
            </div>

            <!-- Save Changes Button -->
            <div class="flex justify-between">
                <button type="submit" class="btn-primary">Save Changes</button>
                <button type="button" class="btn-primary">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8 mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div>
                    <h4 class="text-xl font-semibold mb-4">Quick Links</h4>
                    <ul class="text-gray-400">
                        <li><a href="index.html" class="hover:text-white">Home</a></li>
                        <li><a href="login.html" class="hover:text-white">Login</a></li>
                        <li><a href="invoices.html" class="hover:text-white">Invoices</a></li>
                        <li><a href="forecast.html" class="hover:text-white">Forecast</a></li>
                        <li><a href="clients.html" class="hover:text-white">Clients</a></li>
                        
                    </ul>
                </div>
                <div>
                    <h4 class="text-xl font-semibold mb-4">Contact Us</h4>
                    <p class="text-gray-400">
                        Email: support@cashflowpro.com<br>
                        Phone: +1 234 567 890
                    </p>
                </div>
            </div>
        </div>
    </footer>

    <script>
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Settings saved successfully!');
        });

        document.querySelector('.btn-primary[type="button"]').addEventListener('click', function() {
            alert('Functionality coming soon!');
        });
    </script>
</body>
</html>
