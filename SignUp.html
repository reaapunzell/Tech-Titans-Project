<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="career-partner-section">
      <img
        src="background.jpg"
        alt="Background Image"
        class="background-image"
      />
      <div class="content-wrapper">
        <div class="left-column">
          <div class="logo-container">
            <img src="CZlogo.png" alt="Logo" class="logo-image" />
          </div>
          <div class="text-content">
            <h1 class="main-title">Cashzen is your ultimate finance partner</h1>
          </div>
        </div>
        <div class="right-column">
          <div class="login-form">
            <h2 class="form-title">Create Account</h2>
            <form action="signup.php" method="POST">
              <div class="input-group">
                <input type="text" name="companyname" placeholder="Company Name" required />
                <input type="text" name="username" placeholder="User Name" required />
              </div>
              <input type="email" name="email" placeholder="Email" required />
              <input type="password" name="password" placeholder="Password" required />
              <button type="submit" class="google-button">Sign Up</button>
              <button type="button" class="return-button">Sign In</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
